language: scala
scala:
  - 2.10.4
python:
  - 2.7
jdk:
  - openjdk7
sudo: false
before_install:
  - pip install -t $HOME/lib/site-python nose
cache:
  directories:
    - $HOME/.m2
    - $HOME/.ivy2
    - $HOME/lib
script:
  - ./run-tests.sh
  - cd spark-tests
  - sbt/sbt assembly test
  - cd ../streaming-tests
  - sbt/sbt assembly test
  - cd ../mllib-tests
  - sbt/sbt assembly test
